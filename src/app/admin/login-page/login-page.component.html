<div class="container"
style="max-width: 600px">
<div class="log_wrap">
<form class="card center" [formGroup]="form" (ngSubmit)="submit()">
  <h2 style="color: #111111; text-align: center">LOGIN PANEL</h2>


  <div class="alert alert-danger" style="color: #111111; text-align: center" *ngIf="auth.error$ | async as error">
    {{ error }}
  </div>

  <div class="alert alert-info" style="color: #111111; text-align: center" *ngIf="message">
    {{ message }}
  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}"
  >
    <label style="color: #111111" for="email">Email:</label>
    <input id="email" type="email" formControlName="email">
<!--    <div-->
<!--      *ngIf="form.get('email').touched && form.get('email').invalid"-->
<!--      class="validation"-->
<!--    >-->
<!--      <small *ngIf="form.get('email').errors.required">-->
<!--        Введите поле email-->
<!--      </small>-->
<!--      <small *ngIf="form.get('email').errors.email">-->
<!--        Поле email должно быть email-->
<!--      </small>-->
<!--    </div>-->
  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}"
  >
    <label style="color: #111111" for="password">Password:</label>
    <input id="password" type="password" formControlName="password">
    <div
      class="validation"
      *ngIf="form.get('password').touched && form.get('password').invalid"
    >
      <small *ngIf="form.get('password').errors.required">
        enter password
      </small>
      <small *ngIf="form.get('password').errors.minlength">
        Password must be at least
        {{form.get('password').errors.minlength.requiredLength}}
        characters. Now it
        {{form.get('password').errors.minlength.actualLength}}
        characters.
      </small>
    </div>
  </div>

  <div class="log_option">

  <section class="checkbox" style="color: #111111">
    <mat-checkbox ><p style="color: #111111">Remember me!</p></mat-checkbox>
  </section>

  <a routerLink="/admin/forgot">
    <p  style="color: #111111">Forgot password</p>
  </a>

  </div>

  <div class="btns">
  <button mat-button
    type="submit"
    class="btn btn-log"
    [disabled]="form.invalid || submitted"
  >Log in</button>

  </div>
</form>
</div>
</div>
